function tick_wave1d_gaussian()
{
   if (frame_wave1d_gaussian > num_images_wave1d_gaussian - 1)
       frame_wave1d_gaussian = 0;

   document.movie.src = images_wave1d_gaussian[frame_wave1d_gaussian].src;
   frame_wave1d_gaussian += 1;
   tt = setTimeout("tick_wave1d_gaussian()", interval);
}

function startup_wave1d_gaussian()
{
   preload_images_wave1d_gaussian();
   frame_wave1d_gaussian = 0;
   setTimeout("tick_wave1d_gaussian()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_wave1d_gaussian()
{ tt = setTimeout("tick_wave1d_gaussian()", interval); }

{ interval = interval/0.7; }
