function tick_wave2d_wb2()
{
   if (frame_wave2d_wb2 > num_images_wave2d_wb2 - 1)
       frame_wave2d_wb2 = 0;

   document.movie.src = images_wave2d_wb2[frame_wave2d_wb2].src;
   frame_wave2d_wb2 += 1;
   tt = setTimeout("tick_wave2d_wb2()", interval);
}

function startup_wave2d_wb2()
{
   preload_images_wave2d_wb2();
   frame_wave2d_wb2 = 0;
   setTimeout("tick_wave2d_wb2()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_wave2d_wb2()
{ tt = setTimeout("tick_wave2d_wb2()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }
