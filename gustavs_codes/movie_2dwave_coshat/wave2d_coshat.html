function tick_wave2d_coshat()
{
   if (frame_wave2d_coshat > num_images_wave2d_coshat - 1)
       frame_wave2d_coshat = 0;

   document.movie.src = images_wave2d_coshat[frame_wave2d_coshat].src;
   frame_wave2d_coshat += 1;
   tt = setTimeout("tick_wave2d_coshat()", interval);
}

function startup_wave2d_coshat()
{
   preload_images_wave2d_coshat();
   frame_wave2d_coshat = 0;
   setTimeout("tick_wave2d_coshat()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_wave2d_coshat()
{ tt = setTimeout("tick_wave2d_coshat()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }
