function tick_gaussian_1gap()
{

   document.movie.src = images_gaussian_1gap[frame_gaussian_1gap].src;
   frame_gaussian_1gap += 1;
   tt = setTimeout("tick_gaussian_1gap()", interval);
}

function startup_gaussian_1gap()
{
   preload_images_gaussian_1gap();
   frame_gaussian_1gap = 0;
   setTimeout("tick_gaussian_1gap()", interval);
}

function stopit()
{ clearTimeout(tt); }

{ tt = setTimeout("tick_gaussian_1gap()", interval); }
