function tick_wave2d()
{
   if (frame_wave2d > num_images_wave2d - 1)
       frame_wave2d = 0;

   document.movie.src = images_wave2d[frame_wave2d].src;
   frame_wave2d += 1;
   tt = setTimeout("tick_wave2d()", interval);
}

function startup_wave2d()
{
   preload_images_wave2d();
   frame_wave2d = 0;
   setTimeout("tick_wave2d()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_wave2d()
{ tt = setTimeout("tick_wave2d()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }

&nbsp;
<input type="button" value="Slower" onClick="slower()">
<input type="button" value="Faster" onClick="faster()">
