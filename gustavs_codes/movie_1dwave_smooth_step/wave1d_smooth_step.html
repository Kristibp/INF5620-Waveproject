{

       frame_wave1d_smooth_step = 0;

   document.movie.src = images_wave1d_smooth_step[frame_wave1d_smooth_step].src;
   frame_wave1d_smooth_step += 1;
   tt = setTimeout("tick_wave1d_smooth_step()", interval);
}

function startup_wave1d_smooth_step()
{
   preload_images_wave1d_smooth_step();
   frame_wave1d_smooth_step = 0;
   setTimeout("tick_wave1d_smooth_step()", interval);
}

{ clearTimeout(tt); }

{ tt = setTimeout("tick_wave1d_smooth_step()", interval); }
