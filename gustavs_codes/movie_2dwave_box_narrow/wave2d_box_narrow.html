function tick_wave2d_box_narrow()
{
   if (frame_wave2d_box_narrow > num_images_wave2d_box_narrow - 1)
       frame_wave2d_box_narrow = 0;

   document.movie.src = images_wave2d_box_narrow[frame_wave2d_box_narrow].src;
   frame_wave2d_box_narrow += 1;
   tt = setTimeout("tick_wave2d_box_narrow()", interval);
}

function startup_wave2d_box_narrow()
{
   preload_images_wave2d_box_narrow();
   frame_wave2d_box_narrow = 0;
   setTimeout("tick_wave2d_box_narrow()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_wave2d_box_narrow()
{ tt = setTimeout("tick_wave2d_box_narrow()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }

&nbsp;
<input type="button" value="Slower" onClick="slower()">
<input type="button" value="Faster" onClick="faster()">
</form>
