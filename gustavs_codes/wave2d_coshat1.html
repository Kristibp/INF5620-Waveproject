function tick_wave2d_coshat1()
{
   if (frame_wave2d_coshat1 > num_images_wave2d_coshat1 - 1)
       frame_wave2d_coshat1 = 0;

   document.movie.src = images_wave2d_coshat1[frame_wave2d_coshat1].src;
   frame_wave2d_coshat1 += 1;
   tt = setTimeout("tick_wave2d_coshat1()", interval);
}

function startup_wave2d_coshat1()
{
   preload_images_wave2d_coshat1();
   frame_wave2d_coshat1 = 0;
   setTimeout("tick_wave2d_coshat1()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_wave2d_coshat1()
{ tt = setTimeout("tick_wave2d_coshat1()", interval); }
