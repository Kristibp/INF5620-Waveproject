function tick_wave2d_box()
{
   if (frame_wave2d_box > num_images_wave2d_box - 1)
       frame_wave2d_box = 0;

   document.movie.src = images_wave2d_box[frame_wave2d_box].src;
   frame_wave2d_box += 1;
   tt = setTimeout("tick_wave2d_box()", interval);
}

function startup_wave2d_box()
{
   preload_images_wave2d_box();
   frame_wave2d_box = 0;
   setTimeout("tick_wave2d_box()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_wave2d_box()
{ tt = setTimeout("tick_wave2d_box()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }
