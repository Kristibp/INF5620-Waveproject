function tick_wave2d_gaussian()
{
   if (frame_wave2d_gaussian > num_images_wave2d_gaussian - 1)
       frame_wave2d_gaussian = 0;

   document.movie.src = images_wave2d_gaussian[frame_wave2d_gaussian].src;
   frame_wave2d_gaussian += 1;
   tt = setTimeout("tick_wave2d_gaussian()", interval);
}

function startup_wave2d_gaussian()
{
   preload_images_wave2d_gaussian();
   frame_wave2d_gaussian = 0;
   setTimeout("tick_wave2d_gaussian()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_wave2d_gaussian()
{ tt = setTimeout("tick_wave2d_gaussian()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }
